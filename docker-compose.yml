services:
  # Elasticsearch service
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: lex-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - http.cors.enabled=true
      - http.cors.allow-origin="*"
      - http.cors.allow-headers="X-Requested-With,X-Auth-Token,Content-Type,Content-Length,Authorization"
      - http.cors.allow-credentials=true
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - lex-network

  # Proxy server for document downloads
  proxy-server:
    build: .
    container_name: lex-proxy-server
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - VITE_GOOGLE_CLOUD_API_KEY=${VITE_GOOGLE_CLOUD_API_KEY}
      - VITE_SUPABASE_URL=${VITE_SUPABASE_URL}
      - VITE_SUPABASE_PUBLISHABLE_KEY=${VITE_SUPABASE_PUBLISHABLE_KEY}
      - VITE_GCS_BUCKET_NAME=${VITE_GCS_BUCKET_NAME}
      - VITE_GEMINI_API_KEY=${VITE_GEMINI_API_KEY}
      - VITE_COURT_LISTENER_API_KEY=${VITE_COURT_LISTENER_API_KEY}
      - VITE_ELASTICSEARCH_URL=${VITE_ELASTICSEARCH_URL}
      - VITE_PROXY_SERVER_URL=${VITE_PROXY_SERVER_URL}
      - VITE_GUEST_MODE_ENABLED=${VITE_GUEST_MODE_ENABLED}
    depends_on:
      - elasticsearch
    networks:
      - lex-network
    command: ["npm", "run", "proxy"]

  # Main application
  app:
    build: .
    container_name: lex-ai-advisor
    ports:
      - "8080:4173"
    environment:
      - NODE_ENV=production
      - VITE_GOOGLE_CLOUD_API_KEY=${VITE_GOOGLE_CLOUD_API_KEY}
      - VITE_SUPABASE_URL=${VITE_SUPABASE_URL}
      - VITE_SUPABASE_PUBLISHABLE_KEY=${VITE_SUPABASE_PUBLISHABLE_KEY}
      - VITE_GCS_BUCKET_NAME=${VITE_GCS_BUCKET_NAME}
      - VITE_GEMINI_API_KEY=${VITE_GEMINI_API_KEY}
      - VITE_COURT_LISTENER_API_KEY=${VITE_COURT_LISTENER_API_KEY}
      - VITE_ELASTICSEARCH_URL=${VITE_ELASTICSEARCH_URL}
      - VITE_PROXY_SERVER_URL=${VITE_PROXY_SERVER_URL}
      - VITE_GUEST_MODE_ENABLED=${VITE_GUEST_MODE_ENABLED}
    depends_on:
      - elasticsearch
      - proxy-server
    networks:
      - lex-network
    command: ["npx", "vite", "preview", "--host", "0.0.0.0", "--port", "4173"]

volumes:
  elasticsearch_data:

networks:
  lex-network:
    driver: bridge
