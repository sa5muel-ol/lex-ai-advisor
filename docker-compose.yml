version: '3.8'

services:
  # Elasticsearch service
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: lex-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - lex-network

  # Proxy server for document downloads
  proxy-server:
    build: .
    container_name: lex-proxy-server
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
    depends_on:
      - elasticsearch
    networks:
      - lex-network
    command: ["node", "server-proxy.js"]

  # Main application
  app:
    build: .
    container_name: lex-ai-advisor
    ports:
      - "8080:4173"
    environment:
      - NODE_ENV=production
    depends_on:
      - elasticsearch
      - proxy-server
    networks:
      - lex-network
    command: ["npm", "run", "preview"]

volumes:
  elasticsearch_data:

networks:
  lex-network:
    driver: bridge
