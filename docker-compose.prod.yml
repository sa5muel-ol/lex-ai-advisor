version: '3.8'

services:
  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: lex-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
      - proxy-server
    networks:
      - lex-network

  # Elasticsearch service
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: lex-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms1g -Xmx1g"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - lex-network

  # Proxy server for document downloads
  proxy-server:
    build: .
    container_name: lex-proxy-server
    environment:
      - NODE_ENV=production
    depends_on:
      - elasticsearch
    networks:
      - lex-network
    command: ["node", "server-proxy.js"]

  # Main application
  app:
    build: .
    container_name: lex-ai-advisor
    environment:
      - NODE_ENV=production
    depends_on:
      - elasticsearch
      - proxy-server
    networks:
      - lex-network
    command: ["npm", "run", "preview"]

volumes:
  elasticsearch_data:

networks:
  lex-network:
    driver: bridge
